        /* ===== PART 1 - Base Styles & Layout ===== */
        * {

            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --warning-color: #f8961e;
            --warning-dark: #f3722c;
            --success-color: #4cc9f0;
            --danger-color: #e63946;
            --radius-md: 8px;
            --radius-lg: 16px;
        }

            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-primary);
            box-shadow: 0 2px 20px var(--shadow-color);
            z-index: 1000;
            height: 70px;
        }

            padding: 0 20px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;

            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--warning-color);
            text-decoration: none;
        }

            padding: 120px 0 80px;
            min-height: calc(100vh - 70px - 300px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;

            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .tool-header-mini h2 {
            font-size: 1.8rem;
            color: var(--warning-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-back {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            padding: 10px 20px;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-back:hover {
            border-color: var(--warning-color);

            font-size: 4rem;
            color: var(--warning-color);
            margin-bottom: 20px;

            align-items: center;
            gap: 5px;

        }

            border-radius: var(--radius-md);

            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(248, 150, 30, 0.4);
        }

        /* File List */
        .file-list {
            margin: 30px 0;
        }

            justify-content: space-between;

            padding: 20px;
            border-left: 4px solid var(--warning-color);

        }

            to { opacity: 1; transform: translateX(0); }
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .file-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--warning-color), var(--warning-dark));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .file-details h4 {

        }

        .file-meta {

            gap: 15px;
            color: var(--text-muted);

        }

        }

        /* Stats Grid */

            gap: 20px;

        .stat-number {

            color: var(--warning-color);
            line-height: 1;
            margin-bottom: 10px;

        }
    </style>

            <script>
                // PART 1 - Basic Setup & Theme Toggle
                
                // Theme Management
                const themeToggle = document.getElementById('themeToggle');
                
                // Initialize theme
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                
                // Theme toggle handler
                themeToggle.addEventListener('click', function() {
                    const current = document.documentElement.getAttribute('data-theme');
                    const next = current === 'light' ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-theme', next);
                    localStorage.setItem('theme', next);
                });

                // Initialize PDF.js worker
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

                // Get DOM elements

                // Utility function: Format file size
                function formatFileSize(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                }

                // Global state
                let currentFile = null;
                let pdfDocument = null;
                let extractedTables = {};

<script>
    // PART 2 - File Upload Handlers & PDF Loading

    // File upload handler
    function handleFile(file) {
        // Validate file type
        if (file.type !== 'application/pdf') {
            alert('‚ùå Please select a PDF file');
            return;
        }
        
        // Validate file size (50MB limit)
        if (file.size > 50 * 1024 * 1024) {
            alert('‚ùå File size exceeds 50MB limit');
            return;
        }
        
        currentFile = file;
        
        // Update file list
        fileList.innerHTML = `
            <div class="file-item">
                <div class="file-info">
                    <div class="file-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div class="file-details">
                        <h4>${file.name}</h4>
                        <div class="file-meta">
                            <span><i class="fas fa-weight-hanging"></i> ${formatFileSize(file.size)}</span>
                        </div>
                    </div>
                </div>
                <div class="file-actions">
                    <button class="btn-remove" onclick="removeFile()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        `;
        
        // Update stats
        fileCount.textContent = '1';
        fileSize.textContent = formatFileSize(file.size);
        statsGrid.style.display = 'grid';
        
        // Show loading message
        fileList.innerHTML += `
            <div style="text-align: center; padding: 20px; color: var(--warning-color);">
                <i class="fas fa-spinner fa-spin"></i> Loading PDF...
            </div>
        `;
        
        // Load PDF
        loadPDF(file);
    }

    // PDF loading function
    async function loadPDF(file) {
        try {
            const arrayBuffer = await file.arrayBuffer();
            pdfDocument = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            
            totalPagesNum = pdfDocument.numPages;
            totalPages.textContent = totalPagesNum;
            
            // Remove loading message
            fileList.innerHTML = fileList.innerHTML.replace(
                /<div style="text-align: center; padding: 20px; color: var\(--warning-color\);">.*<\/div>/,
                ''
            );
            
            console.log(`‚úÖ PDF loaded: ${totalPagesNum} pages`);
            
            // Show success message
            const successMsg = document.createElement('div');
            successMsg.style.cssText = `
                text-align: center;
                padding: 15px;
                background: linear-gradient(135deg, rgba(76, 201, 240, 0.1), rgba(67, 97, 238, 0.1));
                border-radius: var(--radius-md);
                margin: 20px 0;
                border-left: 4px solid var(--success-color);
            `;
            successMsg.innerHTML = `
                <i class="fas fa-check-circle" style="color: var(--success-color);"></i>
                PDF loaded successfully! Found ${totalPagesNum} page(s)
            `;
            fileList.appendChild(successMsg);
            
        } catch (error) {
            console.error('Error loading PDF:', error);
            alert('‚ùå Error loading PDF file');
            
            fileList.innerHTML = `
                <div style="text-align: center; padding: 20px; color: var(--danger-color);">
                    <i class="fas fa-exclamation-circle"></i> Error loading PDF
                </div>
            `;
        }
    }

    // Remove file function
    window.removeFile = function() {
        currentFile = null;
        pdfDocument = null;
        extractedTables = {};
        currentPage = 1;
        totalPagesNum = 0;
        
        fileInput.value = '';
        fileList.innerHTML = '';
        statsGrid.style.display = 'none';
        
        console.log('üîÑ File removed');
    };

    // File upload event handlers
    dropZone.addEventListener('click', (e) => {
        if (!e.target.closest('.btn-select-files')) {
            fileInput.click();
        }
    });
    
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });
    
    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });
    
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        if (e.dataTransfer.files.length) {
            handleFile(e.dataTransfer.files[0]);
        }
    });
    
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length) {
            handleFile(e.target.files[0]);
        }
    });
    
    document.querySelector('.btn-select-files').addEventListener('click', (e) => {
        e.stopPropagation();
        fileInput.click();
    });

    console.log('‚úÖ Part 2 loaded - File upload handlers ready');
</script>

    let currentMethod = 'auto';

    // Clean text by removing bullet points and special characters
    function cleanText(text) {
        if (!text) return '';
        // Remove bullet points and special characters
        return text.replace(/[‚Ä¢‚óè‚ñ†‚ñ™‚Üí‚úî‚úó‚ñ∫‚óÜ‚óá‚óã‚óâ‚¶ø]/g, '')
                  .replace(/\s+/g, ' ')
                  .trim();
    }

    // Better header detection
    function detectHeaders(rows) {
        if (!rows || rows.length === 0) return [];
        
        // Pehli row ko check karo
        const firstRow = rows[0];
        
        // Agar pehli row mein saare cells short hain (likely headers)
        const avgLength = firstRow.reduce((sum, cell) => sum + (cell ? cell.length : 0), 0) / firstRow.length;
        
        if (avgLength < 15) {
            // Yeh likely headers hain
            return firstRow.map(cell => cleanText(cell) || 'Column');
        }
        
        // Otherwise generic columns banao
        return firstRow.map((_, index) => `Column ${index + 1}`);
    }

    // Enhanced table detection
    function detectTables(items) {
        const tables = [];
        const rows = {};
        
        // Group by Y position with better precision
        items.forEach(item => {
            const y = Math.round(item.transform[5] * 10) / 10; // Better precision
            if (!rows[y]) rows[y] = [];
            rows[y].push({
                text: cleanText(item.str),
                x: item.transform[4]
            });
        });
        
        // Sort rows by Y
        const sortedYs = Object.keys(rows)
            .map(Number)
            .sort((a, b) => b - a);
        
        // Find consecutive rows with multiple items
        let currentTable = [];
        let lastY = null;
        const ROW_THRESHOLD = 20; // Maximum gap between rows in same table
        
        sortedYs.forEach(y => {
            const row = rows[y].sort((a, b) => a.x - b.x);
            
            // Filter out empty cells
            const filteredRow = row.filter(cell => cell.text && cell.text.length > 0);
            
            if (filteredRow.length > 1) {
                if (lastY && (lastY - y) < ROW_THRESHOLD) {
                    currentTable.push(filteredRow.map(r => r.text));
                } else if (currentTable.length > 1) {
                    if (currentTable.length >= 2) {
                        tables.push(currentTable);
                    }
                    currentTable = [filteredRow.map(r => r.text)];
                } else {
                    currentTable = [filteredRow.map(r => r.text)];
                }
                lastY = y;
            }
        });
        
        if (currentTable.length >= 2) {
            tables.push(currentTable);
        }
        
        return tables;
    }

    // Extract all text as table
    function extractAllText(items) {
        const rows = {};
        
        items.forEach(item => {
            const y = Math.round(item.transform[5] * 10) / 10;
            const text = cleanText(item.str);
            if (!text) return; // Skip empty text
            
            if (!rows[y]) rows[y] = [];
            rows[y].push({
                text: text,
                x: item.transform[4]
            });
        });
        
        const sortedYs = Object.keys(rows)
            .map(Number)
            .sort((a, b) => b - a);
        
        const table = [];
        sortedYs.forEach(y => {
            const row = rows[y].sort((a, b) => a.x - b.x);
            table.push(row.map(r => r.text));
        });
        
        return [table];
    }

    // Extract tables from page
    async function extractTablesFromPage(pageNum) {
        try {
            progressContainer.style.display = 'block';
            progressStatus.textContent = `Analyzing page ${pageNum}...`;
            progressFill.style.width = '50%';
            progressPercent.textContent = '50%';
            
            const page = await pdfDocument.getPage(pageNum);
            const textContent = await page.getTextContent();
            
            let tables;
            if (currentMethod === 'auto') {
                tables = detectTables(textContent.items);
            } else if (currentMethod === 'all') {
                tables = extractAllText(textContent.items);
            } else {
                tables = detectTables(textContent.items);
            }
            
            extractedTables[pageNum] = tables;
            extractedPages.add(pageNum);
            
            // Update total tables count
            allTables = Object.values(extractedTables).flat();
            totalTables.textContent = allTables.length;
            
            // Update page info
            if (tables.length > 0) {
                tableCount.innerHTML = tables.length;
                tableMessage.innerHTML = `Found <strong>${tables.length}</strong> table(s) on page ${pageNum}`;
                previewContainer.style.display = 'block';
                
                // Show first table preview
                renderTablePreview(tables[0], pageNum);
                convertBtn.disabled = false;
                
                // Show success message
                const tableInfo = document.createElement('div');
                tableInfo.style.cssText = `
                    text-align: center;
                    padding: 15px;
                    background: linear-gradient(135deg, rgba(76, 201, 240, 0.1), rgba(67, 97, 238, 0.1));
                    border-radius: var(--radius-md);
                    margin: 10px 0;
                    border-left: 4px solid var(--success-color);
                `;
                tableInfo.innerHTML = `
                    <i class="fas fa-table" style="color: var(--success-color);"></i>
                    Found ${tables.length} table(s) on page ${pageNum}
                `;
                fileList.appendChild(tableInfo);
            } else {
                tableCount.innerHTML = '0';
                tableMessage.innerHTML = `No tables detected on page ${pageNum}`;
                previewContainer.style.display = 'none';
            }
            
            progressContainer.style.display = 'none';
            
        } catch (error) {
            console.error('Error extracting tables:', error);
            progressContainer.style.display = 'none';
            alert('Error extracting tables from page ' + pageNum);
        }
    }

    // Render table preview with better formatting
    function renderTablePreview(table, pageNum) {
        if (!table || table.length === 0) return;
        
        previewHeader.innerHTML = '';
        previewBody.innerHTML = '';
        
        // Detect headers
        const headers = detectHeaders(table);
        
        // Create header
        headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            th.style.padding = '12px';
            th.style.textAlign = 'left';
            th.style.fontWeight = '600';
            previewHeader.appendChild(th);
        });
        
        // Update preview info
        previewInfo.textContent = `Page ${pageNum} ‚Ä¢ ${table.length} rows ‚Ä¢ ${headers.length} columns`;
        
        // Create body (show first 15 rows)
        const maxRows = Math.min(table.length, 15);
        for (let i = 0; i < maxRows; i++) {
            const row = table[i];
            const tr = document.createElement('tr');
            
            for (let j = 0; j < headers.length; j++) {
                const td = document.createElement('td');
                td.textContent = row[j] || '';
                td.style.padding = '10px';
                td.style.borderBottom = '1px solid var(--border-color)';
                td.style.maxWidth = '300px';
                td.style.overflow = 'hidden';
                td.style.textOverflow = 'ellipsis';
                td.style.whiteSpace = 'nowrap';
                tr.appendChild(td);
            }
            
            previewBody.appendChild(tr);
        }
        
        // Add message if more rows
        if (table.length > 15) {
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            td.colSpan = headers.length;
            td.textContent = `... and ${table.length - 15} more rows`;
            td.style.textAlign = 'center';
            td.style.padding = '10px';
            td.style.fontStyle = 'italic';
            td.style.color = 'var(--text-muted)';
            tr.appendChild(td);
            previewBody.appendChild(tr);
        }
    }

    // Extract all pages at once
    async function extractAllPagesFunc() {
        try {
            progressContainer.style.display = 'block';
            
            for (let i = 1; i <= totalPagesNum; i++) {
                if (!extractedPages.has(i)) {
                    progressStatus.textContent = `Extracting page ${i} of ${totalPagesNum}...`;
                    progressFill.style.width = `${(i / totalPagesNum) * 100}%`;
                    progressPercent.textContent = `${Math.round((i / totalPagesNum) * 100)}%`;
                    
                    const page = await pdfDocument.getPage(i);
                    const textContent = await page.getTextContent();
                    
                    let tables;
                    if (currentMethod === 'auto') {
                        tables = detectTables(textContent.items);
                    } else {
                        tables = extractAllText(textContent.items);
                    }
                    
                    extractedTables[i] = tables;
                    extractedPages.add(i);
                    
                    if (tables.length > 0) {
                        allTables.push(...tables);
                    }
                }
            }
            
            // Update total tables count
            totalTables.textContent = allTables.length;
            
            progressFill.style.width = '100%';
            progressPercent.textContent = '100%';
            progressStatus.textContent = 'Extraction complete!';
            
            setTimeout(() => {
                progressContainer.style.display = 'none';
                alert(`‚úÖ Extracted ${allTables.length} tables from all pages`);
            }, 500);
            
        } catch (error) {
            console.error('Error extracting all pages:', error);
            progressContainer.style.display = 'none';
            alert('Error extracting all pages');
        }
    }

    // Convert to Excel
    async function convertToExcel() {
        try {
            progressContainer.style.display = 'block';
            progressStatus.textContent = 'Creating Excel file...';
            progressFill.style.width = '70%';
            progressPercent.textContent = '70%';
            
            // Collect all tables
            const allTables = [];
            for (let i = 1; i <= totalPagesNum; i++) {
                if (extractedTables[i] && extractedTables[i].length > 0) {
                    allTables.push(...extractedTables[i]);
                }
            }
            
            if (allTables.length === 0) {
                alert('No tables found to convert');
                progressContainer.style.display = 'none';
                return;
            }
            
            // Create workbook
            const wb = XLSX.utils.book_new();
            
            // Add each table as separate sheet
            allTables.forEach((table, index) => {
                // Clean table data
                const cleanTable = table.map(row => 
                    row.map(cell => cleanText(cell))
                );
                
                const ws = XLSX.utils.aoa_to_sheet(cleanTable);
                XLSX.utils.book_append_sheet(wb, ws, `Table ${index + 1}`);
            });
            
            // Add combined sheet
            const combinedData = [];
            allTables.forEach((table, index) => {
                if (index > 0) combinedData.push(['']);
                combinedData.push([`Table ${index + 1}`]);
                combinedData.push(...table);
            });
            
            const wsCombined = XLSX.utils.aoa_to_sheet(combinedData);
            XLSX.utils.book_append_sheet(wb, wsCombined, 'All Tables');
            
            // Save workbook data
            excelData = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
            
            progressFill.style.width = '100%';
            progressPercent.textContent = '100%';
            progressStatus.textContent = 'Complete!';
            
            setTimeout(() => {
                progressContainer.style.display = 'none';
                resultContainer.style.display = 'block';
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            }, 500);
            
        } catch (error) {
            console.error('Error converting:', error);
            alert('Error converting to Excel');
            progressContainer.style.display = 'none';
        }
    }
